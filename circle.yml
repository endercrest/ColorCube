dependencies:
  override:
    - mvn package dependency:go-offline -U -Pquick,test -DskipTests
compile:
  override:
    - mvn install -o
test:
  override:
    - mvn -pl ColorCube-Core test -o
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/ColorCube-Core/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mv ColorCube-Plugin/target/*.jar $CIRCLE_ARTIFACTS/
